<div class="edit-task">
  <h2>Edit Task</h2>
  <form (submit)="onSubmit()" class="needs-validation" novalidate>
    <div class="form-group mb-3">
      <label for="title">Title:</label>
      <input type="text" id="title" name="title" [(ngModel)]="task.title" class="form-control" required>
    </div>
    <div class="form-group mb-3">
      <label for="description">Description:</label>
      <textarea id="description" name="description" [(ngModel)]="task.description" class="form-control" required></textarea>
    </div>
    <div class="form-group mb-3">
      <label for="dueDate">Due Date:</label>
      <input type="date" id="dueDate" name="dueDate" [(ngModel)]="task.dueDate" class="form-control" required>
    </div>
    <button type="submit" class="btn btn-primary">Update Task</button>
  </form>
</div>
